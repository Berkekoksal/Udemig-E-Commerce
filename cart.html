<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <!--*  Css Link  -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- *  Box Icons Link  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--* Header Area  -->
    <header>
      <div class="nav container">
        <!--* Menu Icon -->
        <i class="bx bx-menu" id="menu-icon"></i>
        <!--* Logo -->
        <div class="site-name">
          <a href="index.html">COSTY</a>
        </div>
        <!--* Navbar -->
        <nav class="nav-links">
          <a href="#" class="nav-link">Woman</a>
          <a href="#" class="nav-link">Man</a>
          <a href="#" class="nav-link">Kids</a>
          <a href="#" class="nav-link">Accessories</a>
        </nav>
        <!--*  Cart Icon -->
        <div class="cart">
          <a href="cart.html"
            ><i class="bx bx-shopping-bag" data-quantity=""></i
          ></a>
        </div>
      </div>
    </header>
    <!--*  Cart Content  -->
    <section class="container cart-container">
      <!--*  Back To Home -->
      <a href="index.html" class="back-to-home"
        ><i class="bx bxs-chevron-left"></i><span> Back To Home</span></a
      >
      <h2 class="shopping-cart">Shopping Cart</h2>
      <div class="cart-box">
        <div class="cart-data">
          <div id="cart-items"></div>
        </div>
        <div class="cart-total">
          <div id="cartTotal">Total : $0</div>
          <a href="#" class="checkout-btn">CHECKOUT</a>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-wrapper container">
        <div class="logo">
          <a href="#" class="logo-name">COSTY</a>
          <div class="social-media">
            <a href="#"><i class="bx bxl-pinterest"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-whatsapp"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
          </div>
        </div>
        <div class="faq">
          <h3>HELP</h3>
          <a href="#">CONTACT US</a>
          <a href="#">FAQ</a>
          <a href="#">SHIPMENT</a>
          <a href="#">PAYMENT</a>
          <a href="#">RETURN YOUR ORDER</a>
          <a href="#">TRACK YOUR ORDER</a>
        </div>
        <div class="faq">
          <h3>HELP</h3>
          <a href="#">CONTACT US</a>
          <a href="#">FAQ</a>
          <a href="#">SHIPMENT</a>
          <a href="#">PAYMENT</a>
          <a href="#">RETURN YOUR ORDER</a>
          <a href="#">TRACK YOUR ORDER</a>
        </div>
        <div class="copyright">&copy; COSTY STUDIO</div>
      </div>
    </footer>
    <!--*  Javascript Link  -->
    <script type="module" src="./Js/main.js"></script>
  </body>
</html>
